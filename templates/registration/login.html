{% block content %}
<style>
 
    body {
        background-image: url('https://images.unsplash.com/photo-1503435980610-a51f3ddfee50?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    
    h2 {
        text-align: center;
        color: #333;
    }

    
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h2>Connexion</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Se connecter</button>
    
</form>
{% endblock %}
